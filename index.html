<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c58f8cf9af.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        Weather Dashboard
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="sidenav col-xs-3 col-sm-3">
                <form>
                    <label for="searchCity"><h5>Search for a City:</h5></label>
                    <div class="row">
                        <div class="col-8 col-sm-8" id="searchBar">
                            <input type="text" class="form-control" id="search">
                        </div>
                        <div class="col-3 col-sm-3" id="searchBtn">
                            <button type="submit" class="btn btn-primary" id="searchIcon"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>

                <div id="cities"></div>
                
            </div>
            
            <div class="col-xs-9 col-sm-9">
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="cityInfo">
                            <div class="card-body">
                                <h2 class="card-title" id="infoHeader"></h5>
                                <p class="lead" id="temperature"></p>
                                <p class="lead" id="humidity"></p>
                                <p class="lead" id="wind-speed"></p>
                                <p class="lead" id="uv-index-label"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card" id="five-day-forecast"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
